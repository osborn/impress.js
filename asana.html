<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Introduction to Asana</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow|Open+Sans:300" />
    <link rel="stylesheet" href="css/asana.css" />
</head>
<body>
	<div id="impress" class="impress-not-supported">
		<div id="intro" class="step" data-x="0" data-y="0">
			<p style='width:1000px; font-size:80px;'>Introduction to Asana</p>
			<img id="asana" src="images/asana.png">
		</div>

		<div id="simplicity" class="step" data-x="1100" data-y="1200" data-scale="1.8" data-rotate="190">
			<p style='width:1000px; font-size:80px;'>I promise this will not take more than 30 minutes</p>
		</div>

		<div id="connect" class="step" data-x="-300" data-y="600" data-scale="0.2" data-rotate="270">
			<p style='width:1000px; font-size:80px;'>Let's watch these short videos:</p>
			<ul>
				<li><a style='width:1000px; font-size:40px;' href="https://app.asana.com/app/help_videos?intro">Intro to Asana</a></li>
				<li><a style='width:1000px; font-size:40px;' href="https://app.asana.com/app/help_videos?project_management">Asana for Project Management</a></li>
			</ul>
		</div>

		<div id="upload" class="step" data-x="-200" data-y="1500" data-rotate="180" data-scale="0.2">
			<p style='width:1000px; font-size:80px;'>DVGL Case Study</p>
    		<a style='width:1000px; font-size:40px;' href="https://app.asana.com/0/7145451903587/7145451903587">How I used Asana to manage a project</a>
		</div>

		<div id="music" class="step" data-x="-1200" data-y="1000" data-scale="0.8" data-rotate="270">
    		<p style='width:1000px; font-size:80px;'>Now, Let's create a fun project of our own.</p>
		</div>

	</div>

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/impress.js"></script>
	<script src="js/impress.js"></script>
	<script>impress().init();</script>
	
</body>
</html>
